<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <!-- css -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- feather icon-->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Fonts poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar">
      <a href="index.html" class="navbar-logo">Saff<span>CoZ</span>.</a>

      <div class="navbar-nav">
        <a href="index.html">Home</a>
        <a href="product.html">Product</a>
        <a href="about.html">About Us</a>
        <a href="location.html">Location</a>
        <a href="contact.html" class="home">Contact Us</a>
      </div>

      <div class="navbar-extra">
        <!-- <a href="#" id="search"><i data-feather="search"></i></a>
        <a href="#" id="shopping-cart"><i data-feather="shopping-cart"></i></a> -->
        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- contaact us start -->

    <section id="contact-us">
      <h1>Contact Us</h1>
      <form id="contact-form">
        <!-- Full Name -->
        <label for="full-name">Full Name:</label>
        <input
          type="text"
          id="full-name"
          name="full-name"
          required
          placeholder="Enter your full name"
        />
        <span id="name-error" class="error-message"></span>

        <!-- Email Address -->
        <label for="e mail">Email Address:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Enter your email address"
        />
        <span id="email-error" class="error-message"></span>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Enter your phone number"
        />
        <span id="phone-error" class="error-message"></span>

        <!-- Gender -->
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <span id="gender-error" class="error-message"></span>

        <!-- Newsletter Subscription -->
        <label>
          <input type="checkbox" id="newsletter" name="newsletter" />
          Subscribe to receive the latest news, exclusive offers, and new
          product releases
        </label>
        <span id="newsletter-error" class="error-message"></span>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
      </form>
    </section>

    <!-- contact us end -->

    <!-- feather icon -->
    <script>
      feather.replace();
    </script>
    <!-- java script -->
    <script src="js/script.js"></script>
  </body>
</html>
